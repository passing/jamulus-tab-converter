<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <textarea id="text_input" onchange="pre_convert()"></textarea>
                </td>
                <td>
                    <select id="text_output_style" onchange="pre_convert()">

                        <option value="small">Small</option>
                        <option value="big">Big</option>
                        <option value="big_bold">Big Bold</option>
                    </select>
                    <button onclick="clean(); pre_convert()">Clean &amp; Convert</button>
                    <input type="text" id="text_output_1"/>
                    <input type="text" id="text_output_2"/>
                    <input type="text" id="text_output_3"/>
                    <input type="text" id="text_output_4"/>
                    <input type="text" id="text_output_5"/>
                </td>
            </tr>
        </table>
    </body>
</html>
